<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KL Cafe Explorer</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #fff1f4;
      color: #5a3a42;
    }

    header {
      background-color: #f7c6d0;
      padding: 30px;
      text-align: center;
      border-bottom: 3px solid #f1aebd;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      color: #7a2e3a;
    }

    header p {
      margin-top: 8px;
      font-size: 15px;
      color: #8a4b55;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .cafe-card {
      background-color: white;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 8px 20px rgba(247,198,208,0.5);
      transition: transform 0.2s;
    }

    .cafe-card:hover {
      transform: translateY(-6px);
    }

    .cafe-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .cafe-card h2 {
      margin: 6px 0 10px;
      color: #c04b67;
      font-size: 22px;
    }

    .cafe-card p {
      margin: 4px 0;
      font-size: 14px;
      line-height: 1.6;
    }

    .label {
      font-weight: bold;
      color: #a33a52;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #9b6b74;
      font-size: 13px;
    }
  </style>
</head>

<body>

<header>
  <h1>☕ KL Cafe Explorer</h1>
  <p>Discover lovely cafes around Kuala Lumpur</p>
</header>

<div class="container">
  {% for cafe in cafes %}
  <div class="cafe-card">
    <img src="{{ cafe.ImageURL }}" alt="{{ cafe.CafeName }}">
    <h2>{{ cafe.CafeName }}</h2>
    <p><span class="label">Description:</span> {{ cafe.Description }}</p>
    <p><span class="label">Location:</span> {{ cafe.Location }}</p>
    {% if cafe.Contact %}
      <p><span class="label">Contact:</span> {{ cafe.Contact }}</p>
    {% endif %}
  </div>
  {% endfor %}
</div>

<footer>
  © 2025 KL Cafe Explorer · Powered by AWS
</footer>

</body>
</html>
